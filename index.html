<!DOCTYPE html>
<html
  lang="en"
  dir="ltr"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale = 1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>FastCache Chrome Extension</title>
    <link
      href="style.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 1, "wght" 600, "GRAD" 100, "opsz" 20;
      }
    </style>
    <script
      src="./scripts.js"
      defer
    ></script>
  </head>
  <body>
    <header>
      <h1>FastCache</h1>
      <div class="horizontal-line-divider"></div>
      <div class="add-header">
        <button class="add-button">
          <span class="material-symbols-outlined add-icon"> add </span>
        </button>
        <span class="add-text"> Add Link </span>
      </div>
      <div class="horizontal-line-divider"></div>
    </header>
    <main class="quick-link-container">
      <ul class="link-list"></ul>
    </main>
  </body>
</html>
